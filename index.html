<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<body>
    <div class="section flex-column">
        <div class="section-header flex-row">
            <div class="section-header-name">
                NEEDS CLARIFICATION
            </div>
            <div class="section-header-amount flex-center">
                15
            </div>
        </div>
        <div class="section-card flex-column">
            <img class="section-card-image" src="img_1.png">
            <div class="section-card-info flex-row">
                <div class="section-card-info-text">
                    Filters | Reset and filter button have inconsistent styles
                </div>
                <div class="section-card-info-graph flex-row">
                    <img class="section-card-info-graph-avatar avatar-lay" src="ava_1.png">
                    <div class="section-card-info-graph-initials flex-center">
                        AD
                    </div>
                </div>  
            </div>
        </div>
        <div class="section-card flex-column">
            <img class="section-card-image" src="img_2.png">
            <div class="section-card-info flex-row">
                <div class="section-card-info-text">
                    Adjust a lenght of the field to avoid overlapping text field with a drop-down button
                </div>
                <div class="section-card-info-graph flex-row">
                    <img class="section-card-info-graph-avatar" src="ava_2.png">                                        
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
